{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Grupocyber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
{% if messages %}
   {% for message in messages %}
       <div class="alert alert-{{message.tags}}" role="alert">
           <p class="container mb-1">{{message}}</p>
       </div>
   {% endfor %}
{% endif %}
<body>
    <section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="{% url 'login' %}" method="POST" class="position-relative">
            {% csrf_token %}
            <div>
                <h5 class="text-center mb-3">LOGIN DE ACESSO</h5>
                {% for field in form %}
                <div class="form-group">
                    <label style="color:#a5a3a3;">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button class="btn btn-success" type="submit">Entrar</button>
            </div>
        </form>
    </section>
</body>
</html>
