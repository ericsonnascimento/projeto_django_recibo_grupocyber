{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Grupocyber</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <section class="container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="row position-absolute top-50 start-50 translate-middle">
                <h5 class="text-center mb-3">LOGIN DE ACESSO</h5>
                {% for field in form %}
                <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                    <label style="color:#a5a3a3; margin-bottom: 5px;">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            <div>
                <button class="btn btn-success col-2" type="submit">Entrar</button>
            </div>
            </div>
        </form>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
