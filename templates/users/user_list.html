{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_subnavbar_users.html' %}

<section class="container">
    <div class="row">
        <div class="col-md-auto offset-md-1">
            <h5 class="text-center mb-3 mt-5"> LISTA DE USUÁRIOS</h5>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr class="text-secondary h-6">
                        <th>Cod Usuário</th>
                        <th>Nome</th>
                        <th>Login</th>
                        <th colspan="2" class="text-center">Ações</th>
                    </tr>
                </thead>
                <thead>
                    {% for user_list in users %}
                    <tr>
                        <td>{{ user_list.id }}</td>
                        <td>{{ user_list.first_name }}</td>
                        <td>{{ user_list.username }}</td>
                        <td><a href="{% url 'user_edit' user_list.id %}"><button type="submit" class="btn btn-primary">Editar</button></a></td>
                        <td><a href="#"><button type="submit" class="btn btn-danger">Excluir</button></a></td>
                    </tr>
                    {% endfor %}
                </thead>
            </table>
        </div>
    </div>
</section>

{% endblock %}
