{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_subnavbar_users.html' %}

<section class="container">
    <form action="{% url 'cadastro_acesso' %}" method="POST" class="position-absolute top-50 start-50 translate-middle mr-3">
        {% csrf_token %}
        <h5 class="text-center mb-3 mt-5">CADASTRO DE USU√ÅRIO</h5>
        <div class="row">
            {% for field in form %}
            <div class="col-12 col-lg-12 mb-3">
                <label style="color:#a5a3a3;">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger ml-3">{{ error }}</div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button class="btn btn-success col-6 mt-3" type="submit">Cadastrar</button>
        </div>
    </form>
</section>

{% endblock %}
